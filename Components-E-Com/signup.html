    <!-- main-body -->
    <div class="login-wrapper">
        <h2 style="letter-spacing: .1rem;" class="spacer-1rem"> Sign Up </h2>
        <form class="submit-form">
            <div class="input-flex">

                <label for="label-id" class="input-id-mandatory"> First Name </label>

                <input type="text" id="input-id" class="form-input-sign" placeholder="Enter your first name" required />
                


            </div>

            <div class="input-flex">
                <label for="label-id" class="input-id-mandatory"> Last Name </label>

                <input type="text" id="input-id" class="form-input-sign" placeholder="Enter your last name" required />
            </div>
            <div class="input-flex">
                <label for="label-id" class="input-id-mandatory"> Email </label>

                <input type="text" id="input-id" class="form-input-sign" placeholder="Enter your email address" required />
            </div>
            <div class="input-flex">
                <label for="label-id" class="input-id-mandatory"> Password </label>

                <input type="password" id="input-id" class="form-input-sign" placeholder="Enter your first name" required />
            </div>
            <div class="input-flex">
                <label for="label-id" class="input-id-mandatory"> Confirm Password </label>

                <input type="password" id="input-id" class="form-input-sign" placeholder="Enter your first name" required />
            </div>
            <button class="btn-login login spacer-1rem" type="submit"> Login </button>
            <div class="singup-nav"> Already registered? 
                <a href="/Components-E-Com/login.html" class="create-acc"> Login </a>
            </div>
        </form>

    </div>
