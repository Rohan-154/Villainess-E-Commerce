<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villainess | Product-Listing</title>
    <link rel="stylesheet" href="https://villainess-cl-154.netlify.app/Components/Villainess.css" />
    <script src="https://kit.fontawesome.com/79dfc2e9eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/global.css" />
</head>

<body>
    <!-- Navbar  -->
    <nav class="land-navbar">
        <h1 class="land-heading-title">
            V / N <br />
            <span class="land-quote-div"> Shop What You Desire </span>
        </h1>

        <a class="land-hamburgerBtn"> <i class="fas fa-bars fa-lg"></i></a>

        <div class="land-navbar-links">
            <ul class="ul-landing-page">
                <li class="li-landing-page">
                    <a href="/" class="landing-page-link"> Home </a>
                </li>
                <li class="li-landing-page">
                    <a href="/Components-E-Com/shopNow.html" class="landing-page-link">
                        Shop Now
                    </a>
                </li>
            </ul>
        </div>
        <div class="land-social-link-nav">
            <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" class="input-search" placeholder="Type to Search..." />
            </div>
            <a href="/Components-E-Com/login.html" class="social-landing-page flex-column">
                <i class="fa-solid fa-user fa-lg"></i> Login
            </a>
            <a href="https://twitter.com/Rohan_415?s=09" class="social-landing-page flex-column">
                <i class="fa-solid fa-heart fa-lg"></i> Wishlist
            </a>
            <a href="https://www.linkedin.com/in/rohan-dubey-2854b9201/" class="social-landing-page flex-column">
                <i class="fa-solid fa-cart-shopping fa-lg"></i> Cart
            </a>
        </div>
    </nav>
    <!-- sidebar -->
    <div class="flex-wrap-shop">
        <div class="filter-wrapper">
            <h3 class="res-top">
                Filter
                <a href="#"> <i class="fa-solid fa-bars" id="btn-toggle-top"> </i></a>
            </h3>
            <div class="filter-class">
                <h3>FILTERS</h3>
                <a href="" class="create-acc">CLEAR ALL</a>
            </div>
            <hr />
            <div class="list-filter-wrap">
                <ul class="filter-ul">
                    <li>
                        <h3 class="underline">Sort</h3>
                    </li>
                    <div class="spacer-1rem"></div>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="radio" name="sort" value="highToLow"> Price High to Low
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="radio" name="sort" value="lowToHigh"> Price Low to High
                        </label>
                    </li>
                    <div class="spacer-1rem"></div>
                    <hr />
                    <div class="spacer-1rem"></div>
                    <li>
                        <h3 class="underline">Categories</h3>
                    </li>
                    <div class="spacer-1rem"></div>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Clothing
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Accessories
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Toys
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Mobile Covers
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Sweatshirts and Hoodies
                        </label>
                    </li>
                    <!-- Themes -->
                    <div class="spacer-1rem"></div>
                    <hr />
                    <div class="spacer-1rem"></div>
                    <li>
                        <h3 class="underline"> Character </h3>
                    </li>
                    <div class="spacer-1rem"></div>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> The Punisher
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Daredevil
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Venom
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Deadpool
                        </label>
                    </li>
                    <li>
                        <label for="filter-label" class="label-selector">
                            <input type="checkbox" class="checkbox-select"> Loki
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <!-- product-listing -->
        <div class="grid-layout-3-col">
            <div class="all-card-collection">

                <div class="card-container">
                    <picture class="background-img">

                        <img src="/Assets/product-images/414zC6DJ2mL.jpg" alt="image" class="basic-image">
                    </picture>
                    <main class="main-body">
                        <h3 class="card-title"> The Punisher Hoodie </h3>
                        
                        <p>
                            Full Sleeve Graphic Print Men Sweatshirt 
                        </p>
                        
                        <p> Aka Matt Murdock </p>
                    </main>
                    <footer class="footer-card">
                        <button class="btn-primary-card">Read</button>

                        <button class="icons-card"><i class="fas fa-heart"></i></button>

                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
